<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Willkommen auf meiner Webseite</title>
  <style>
    /* Grundlegendes Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      background: #f0f4f8;
      color: #333;
      padding: 20px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #2a9d8f;
      color: white;
      padding: 1.5rem 2rem;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(42, 157, 143, 0.3);
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.2rem;
      font-weight: 300;
    }

    main {
      flex-grow: 1;
      max-width: 900px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    main h2 {
      color: #264653;
      margin-bottom: 1rem;
      text-align: center;
    }

    main p {
      font-size: 1.1rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #666;
    }

    /* Responsive */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      main {
        margin: 1rem auto;
        padding: 1rem;
      }

      header h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Willkommen auf meiner Webseite</h1>
    <p>Nachhaltig, klar und freundlich gestaltet</p>
  </header>

  <main>
    <h2>Über mich</h2>
    <p>Hallo! Ich freue mich, dich hier zu begrüßen. Diese Webseite ist ein kleiner Ort, um meine Projekte, Gedanken und Ideen zu teilen.</p>
  </main>

  <footer>
    &copy; 26.02.2026 Michi
  </footer>
</body>
</html>
